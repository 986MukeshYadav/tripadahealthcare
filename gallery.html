<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <title>Gallery | Tripada Healthcare Pvt.Ltd.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Parallax Effect for the entire section */
      .parallax-top,
      .parallax-bottom {
        background-image: url("img/img11.jpg"); /* Replace with your desired background image */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 400px; /* Set the height for top and bottom images */
      }

      .gallery-section {
        background-color: white; /* White background for the gallery section */
      }

      .gallery-content {
        position: relative;
        z-index: 1; /* Ensure content appears above the background */
      }

      .gallery-item {
        border: 4px solid #e2e8f0; /* Tailwind's gray-300 color */
      }
    </style>
  </head>
  <body class="bg-gray-100 font-oxygen">
    <!-- Top Image Section -->
    <section class="parallax-top">
      <!-- This section will display the background image -->
    </section>

    <!-- Gallery Section with White Background -->
    <section class="gallery-section py-12 lg:px-32">
      <div class="gallery-content">
        <h2
          class="text-4xl text-center text-neutral-700 font-normal mt-4 mb-16 underline"
        >
          GALLERY
        </h2>
        <div
          class="grid grid-cols-2  sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 cursor-pointer "
        >
          <!-- Gallery Item 1 -->
          <div class="gallery-item relative">
            <img
              src="img/img_1.jpeg"
              alt="Gallery Image 1"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_2.jpeg"
              alt="Gallery Image 2"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_3.jpg"
              alt="Gallery Image 3"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_4.jpeg"
              alt="Gallery Image 4"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_5.jpg"
              alt="Gallery Image 5"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_6.jpeg"
              alt="Gallery Image 6"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_7.jpg"
              alt="Gallery Image 7"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_8.jpg"
              alt="Gallery Image 8"
              class="w-full h-full object-cover"
            />
          </div>
        </div>
        <button
          type="submit"
          class="w-36 py-3 bg-sky-500 text-white font-roboto block mx-auto my-4 mb-10"
        >
          Show More
        </button>
      </div>
    </section>

    <!-- Bottom Image Section -->
    <section class="parallax-bottom">
      <!-- This section will display the background image -->
    </section>
  </body>
</html>
