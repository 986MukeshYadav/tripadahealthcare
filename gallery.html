<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Gallery | Tripada Healthcare Pvt.Ltd.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Parallax Effect for the entire section */
      .parallax1 {
        position: relative;
        background-image: url("img/img11.jpg"); /* Replace with your desired background image */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        padding-top: 400px; /* Adjust padding for top spacing */
        padding-bottom: 400px; /* Adjust padding for bottom spacing */
        width: 100%; /* Ensure the section spans full width */
      }

      .gallery-content {
        position: relative;
        z-index: 1; /* Ensure content appears above the background */
        width: 100%; /* Ensure the gallery spans the full width */
        padding-left: 0px; /* Adjust padding for the left side */
        padding-right: 0px; /* Adjust padding for the right side */
        padding-top: 60px;
        padding-bottom: 40px;
      }

      .gallery-item {
        border: 4px solid #e2e8f0; /* Tailwind's gray-300 color */
        max-width: 100%; /* Ensure images do not stretch beyond their container */
      }

      /* Fix for making images fit better */
      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer; /* Show pointer cursor on hover */
      }
      @media only screen and (min-width: 1246px) {
        .gallery-container{
          padding-left: 80px; /* Adjust padding for the left side */
          padding-right: 80px;
  }
}

  /* Modal Styles */
.modal {
  display: none; /* Initially hidden */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgb(0, 2, 0); /* Black overlay */
  z-index: 1000;
  transition: all 0.5s ease-in-out;
  display: flex; /* Use flexbox to center the content */
  justify-content: center;
  align-items: center;
  opacity: 0; /* Initially set opacity to 0 */
  visibility: hidden; /* Initially hidden */
}

.modal.show {
  display: flex; /* Ensures the flex properties are applied */
  opacity: 1; /* Show modal with opacity transition */
  visibility: visible; /* Make modal visible */
}

.modal-content {
  max-width: 90%;
  max-height: 90%;
  display: block;
  object-fit: contain;
  border-radius: 0px;
}

/* Close Button */
.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 50px;
  font-weight: bold;
  color: white;
  padding: 5px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  z-index: 1010; /* Ensures it's above the modal content */
}

/* Navigation Buttons (Previous/Next) */
.nav-btn {
  position: absolute;
  top: 90%;
  font-size: 30px;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  z-index: 1001;
  transform: translateY(-50%);
}

.prev-btn {
  left: 10px;
}

.next-btn {
  right: 10px;
}

    .oxygen-light {
    font-family: "Oxygen", sans-serif;
    font-weight: 300;
    font-style: normal;
  }
  
  .oxygen-regular {
    font-family: "Oxygen", sans-serif;
    font-weight: 400;
    font-style: normal;
  }
  
  .oxygen-bold {
    font-family: "Oxygen", sans-serif;
    font-weight: 700;
    font-style: normal;
  }
  .roboto-light {
  font-family: "Roboto", sans-serif;
  font-weight: 100;
  font-style: normal;
  
}

    </style>
  </head>
  <body class="bg-gray-100 font-oxygen">
    <!-- Gallery Section with Parallax Background -->
    <section class="parallax1 py-12 px-0">
      <div
        class="gallery-content bg-white w-full py-12 px-4 sm:px-6 md:px-12 lg:px-32 xl:px-32"
      >
      <div class="flex justify-center mt-4 mb-12">
        <span class="text-[34px] oxygen-light text-zinc-600 relative pb-3 custom-underline">
          GALLERY
        </span>
      </div>
      
        <div
          class="grid grid-cols-2 max-[400px]:grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 cursor-pointer px-8 gallery-container"
        >
          <!-- Gallery Item 1 -->
          <div class="gallery-item relative">
            <img
              src="img/img_1.jpeg"
              alt="Gallery Image 1"
              class="w-full h-full object-cover"
              onclick="openModal(this.src, 0)"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_2.jpeg"
              alt="Gallery Image 2"
              class="w-full h-full object-cover"
              onclick="openModal(this.src, 1)"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_3.jpg"
              alt="Gallery Image 3"
              class="w-full h-full object-cover"
              onclick="openModal(this.src, 2)"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_4.jpeg"
              alt="Gallery Image 4"
              class="w-full h-full object-cover"
              onclick="openModal(this.src, 3)"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_5.jpg"
              alt="Gallery Image 5"
              class="w-full h-full object-cover"
              onclick="openModal(this.src, 4)"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_6.jpeg"
              alt="Gallery Image 6"
              class="w-full h-full object-cover"
              onclick="openModal(this.src, 5)"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_7.jpg"
              alt="Gallery Image 7"
              class="w-full h-full object-cover"
              onclick="openModal(this.src, 6)"
            />

          <div class="gallery-item relative">
            <img
              src="img/img_8.jpg"
              alt="Gallery Image 8"

        </div>
       <a href="galleryPage.html"> <button
        type="submit"
        class="w-36 h-10 items-center  py-3 bg-sky-500 text-white roboto-light block mx-auto my-4 mb-16"
      >
        Show More
      </button></a>
      </div>
    </section>

   
    <!-- Modal Structure -->
<div id="modal" class="modal">
  <button class="close-btn" onclick="closeModal()">&times;</button>
  <img id="modal-image" class="modal-content" />
  <button class="nav-btn prev-btn" onclick="changeImage(-1)">
    &#10094;
  </button>
  <button class="nav-btn next-btn" onclick="changeImage(1)">
    &#10095;
  </button>
</div>

<script>
let currentImageIndex = 0;
const images = [
  "img/img_1.jpeg",
  "img/img_2.jpeg",
  "img/img_3.jpg",
  "img/img_4.jpeg",
  "img/img_5.jpg",
  "img/img_6.jpeg",
  "img/img_7.jpg",
  "img/img_8.jpg",
];

function openModal(imageSrc, index) {
  const modal = document.getElementById("modal");
  const modalImage = document.getElementById("modal-image");
  modalImage.src = imageSrc; // Set the image source
  currentImageIndex = index; // Set the current index
  modal.classList.add("show"); // Show the modal
}

function closeModal() {
  const modal = document.getElementById("modal");
  modal.classList.remove("show"); // Hide the modal
}

function changeImage(direction) {
  currentImageIndex += direction;
  if (currentImageIndex < 0) {
    currentImageIndex = images.length - 1;
  } else if (currentImageIndex >= images.length) {
    currentImageIndex = 0;
  }
  const modalImage = document.getElementById("modal-image");
  modalImage.src = images[currentImageIndex]; // Update the image
}
</script>
