<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <title>Gallery | Tripada Healthcare Pvt.Ltd.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Parallax Effect for the entire section */
      .parallax {
        position: relative;
        background-image: url("img/img11.jpg"); /* Replace with your desired background image */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        padding-top: 400px; /* Adjust padding for top spacing */
        padding-bottom: 400px; /* Adjust padding for bottom spacing */
        width: 100%; /* Ensure the section spans full width */
        
      }

      .gallery-content {
        position: relative;
        z-index: 1; /* Ensure content appears above the background */
        width: 100%; /* Ensure the gallery spans the full width */
        padding-left: 10px; /* Adjust padding for the left side */
        padding-right: 10px; /* Adjust padding for the right side */
        padding-top: 40px;
        padding-bottom: 80px;
      }

      .gallery-item {
        border: 4px solid #e2e8f0; /* Tailwind's gray-300 color */
        max-width: 100%; /* Ensure images do not stretch beyond their container */
      }
      
      /* Fix for making images fit better */
      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-oxygen">
    <!-- Gallery Section with Parallax Background -->
    <section class="parallax py-12 px-0">
      <div class="gallery-content bg-white w-full py-12 px-4 sm:px-6 md:px-12 lg:px-32 xl:px-32 ">
        <h2
          class="text-4xl text-center text-neutral-700 font-normal mt-4 mb-16 underline "
        >
          GALLERY
        </h2>
        <div
          class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 cursor-pointer px-4"
        >
          <!-- Gallery Item 1 -->
          <div class="gallery-item relative">
            <img
              src="img/img_1.jpeg"
              alt="Gallery Image 1"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_2.jpeg"
              alt="Gallery Image 2"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_3.jpg"
              alt="Gallery Image 3"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_4.jpeg"
              alt="Gallery Image 4"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_5.jpg"
              alt="Gallery Image 5"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_6.jpeg"
              alt="Gallery Image 6"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_7.jpg"
              alt="Gallery Image 7"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="gallery-item relative">
            <img
              src="img/img_8.jpg"
              alt="Gallery Image 8"
              class="w-full h-full object-cover"
            />
          </div>
        </div>
        <button
          type="submit"
          class="w-36 py-3 bg-sky-500 text-white font-roboto block mx-auto my-4 mb-10"
        >
          Show More
        </button>
      </div>
    </section>
  </body>
</html>
