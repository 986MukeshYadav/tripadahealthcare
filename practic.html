<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel with Blink Effect</title>
  <style>
    /* Blink Effect using opacity */
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    /* Carousel Items */
    .carousel-item {
      display: none; /* Initially hide all images */
      opacity: 1; /* Ensure images are fully visible when shown */
      transition: opacity 0.5s ease-in-out; /* Smooth opacity transition */
    }

    /* Blink Effect Class */
    .blink {
      animation: blink 0.5s ease-in-out;
    }

    /* Styling for Indicators */
    .indicator {
      width: 16px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .bg-blue-500 {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="carousel" class="relative w-full h-full overflow-hidden">
    <h2 class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-16 text-white font-bold text-4xl lg:text-[40px] text-[30px] lg:tracking-tight z-10">
      TRIPADA HEALTHCARE PVT. LTD.
    </h2>
    <h2 class="absolute top-1/2 left-1/2 transform -translate-x-1/2 lg:translate-y-1/4 text-white text-2xl lg:text-[24px] text-[20px] lg:tracking-tight z-10">
      Help To Rise Back To Glorious Health.
    </h2>

    <!-- Carousel Images -->
    <div class="carousel-inner">
      <div class="carousel-item">
        <div class="absolute inset-0 bg-black opacity-60 z-0"></div>
        <img src="img/slide1.jpg" class="w-full h-full object-cover" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <div class="absolute inset-0 bg-black opacity-60 z-0"></div>
        <img src="img/slide2.jpg" class="w-full h-full object-cover" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <div class="absolute inset-0 bg-black opacity-60 z-0"></div>
        <img src="img/slide3.jpg" class="w-full h-full object-cover" alt="Slide 3">
      </div>
    </div>

    <!-- Indicators -->
    <div class="absolute bottom-5 left-1/2 transform -translate-x-1/2 flex space-x-2">
      <button class="indicator"></button>
      <button class="indicator"></button>
      <button class="indicator"></button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const carouselItems = document.querySelectorAll(".carousel-item");
    const indicators = document.querySelectorAll(".indicator");

    function showSlide(index) {
      if (index < 0) index = carouselItems.length - 1; // Wrap to last slide
      if (index >= carouselItems.length) index = 0; // Wrap to first slide

      // Hide all images
      carouselItems.forEach(item => {
        item.style.display = "none"; // Hide each slide
        item.style.opacity = "0"; // Ensure opacity starts from 0
        item.classList.remove("blink"); // Remove any previous blink class
      });

      // Show the current image
      const activeImage = carouselItems[index];
      activeImage.style.display = "block"; // Show the slide
      activeImage.style.opacity = "1"; // Set opacity to 1 for visibility
      activeImage.classList.add("blink"); // Add the blink effect

      // Update indicators
      indicators.forEach((indicator, i) => {
        if (i === index) {
          indicator.classList.add("bg-blue-500");
        } else {
          indicator.classList.remove("bg-blue-500");
        }
      });

      currentIndex = index; // Update the current index
    }

    // Auto-switch images every 3 seconds
    setInterval(() => {
      showSlide(currentIndex + 1); // Go to the next slide
    }, 3000); // 3000 milliseconds (3 seconds)

    // Initialize the first slide
    showSlide(currentIndex);
  </script>
</body>
</html>
