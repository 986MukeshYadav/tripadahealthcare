  /* Modal Styles */
.modal {
  display: none; /* Initially hidden */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgb(0, 2, 0); /* Black overlay */
  z-index: 1000;
  transition: all 0.5s ease-in-out;
  display: flex; /* Use flexbox to center the content */
  justify-content: center;
  align-items: center;
  opacity: 0; /* Initially set opacity to 0 */
  visibility: hidden; /* Initially hidden */
}

.modal.show {
  display: flex; /* Ensures the flex properties are applied */
  opacity: 1; /* Show modal with opacity transition */
  visibility: visible; /* Make modal visible */
}

.modal-content {
  max-width: 90%;
  max-height: 90%;
  display: block;
  object-fit: contain;
  border-radius: 0px;
}

/* Close Button */
.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 50px;
  font-weight: bold;
  color: white;
  padding: 5px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  z-index: 1010; /* Ensures it's above the modal content */
}

/* Navigation Buttons (Previous/Next) */
.nav-btn {
  position: absolute;
  top: 90%;
  font-size: 30px;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  z-index: 1001;
  transform: translateY(-50%);
}

.prev-btn {
  left: 10px;
}

.next-btn {
  right: 10px;
}

    <!-- Modal Structure -->
<div id="modal" class="modal">
  <button class="close-btn" onclick="closeModal()">&times;</button>
  <img id="modal-image" class="modal-content" />
  <button class="nav-btn prev-btn" onclick="changeImage(-1)">
    &#10094;
  </button>
  <button class="nav-btn next-btn" onclick="changeImage(1)">
    &#10095;
  </button>
</div>

<script>
let currentImageIndex = 0;
const images = [
  "img/img_1.jpeg",
  "img/img_2.jpeg",
  "img/img_3.jpg",
  "img/img_4.jpeg",
  "img/img_5.jpg",
  "img/img_6.jpeg",
  "img/img_7.jpg",
  "img/img_8.jpg",
];

function openModal(imageSrc, index) {
  const modal = document.getElementById("modal");
  const modalImage = document.getElementById("modal-image");
  modalImage.src = imageSrc; // Set the image source
  currentImageIndex = index; // Set the current index
  modal.classList.add("show"); // Show the modal
}

function closeModal() {
  const modal = document.getElementById("modal");
  modal.classList.remove("show"); // Hide the modal
}

function changeImage(direction) {
  currentImageIndex += direction;
  if (currentImageIndex < 0) {
    currentImageIndex = images.length - 1;
  } else if (currentImageIndex >= images.length) {
    currentImageIndex = 0;
  }
  const modalImage = document.getElementById("modal-image");
  modalImage.src = images[currentImageIndex]; // Update the image
}

   // Import to html file

   document.addEventListener("DOMContentLoaded", () => {
        // Loop through elements with the "data-file-include" attribute and load HTML files
        for (const element of document.querySelectorAll(
          "[data-file-include]"
        )) {
          const file = element.getAttribute("data-file-include");

          fetch(`${file}.html`)
            .then((response) => response.text())
            .then((data) => {
              // Inject the HTML into the element
              element.innerHTML = data;
              console.log(data);
              // Find any script tags in the injected content and run them
              const scripts = element.querySelectorAll("script");
              scripts.forEach((script) => {
                const newScript = document.createElement("script");
                newScript.textContent = script.textContent; // or newScript.src = script.src;
                document.body.appendChild(newScript); // Append the script to the document body
              });
            })
            .catch((error) => {
              console.error("Error loading file:", error);
            });
        }
      });
</script>
