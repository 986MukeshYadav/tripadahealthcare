<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

    <title>Tripada Healthcare Pvt.Ltd.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <style>

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    /* Carousel Items */
    .carousel-item {
      display: none; /* Initially hide all images */
      opacity: 1; /* Ensure images are fully visible when shown */
      transition: opacity 0.5s ease-in-out; /* Smooth opacity transition */
    }
    /* Blink Effect Class */
    .blink {
      animation: blink 0.5s ease-in-out;
    }
      /* Keyframe animation for arrow */
      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(10px); /* Move the arrow down */
        }
        100% {
          transform: translateY(0); /* Reset to original position */
        }
      }
      

      /* Apply animation to arrow */
      .arrow {
        animation: bounce 3s infinite; /* 1 second duration, infinite loop */
      }

      #scroll-down-btn {
        width: 70px; /* Set fixed button width */
        height: 70px; /* Set fixed button height */
      }

      /* Fix the header */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10; /* Keeps it above the banner */
      }

      /* Add padding to the body to prevent overlap with fixed header */
      body {
        padding-top: 80px; /* Adjust based on header height */
      }

      /* Ensure the carousel content is not hidden */
      #carousel {
        position: relative;
        z-index: 5;
      }

      /* Ensure the arrow and indicators stay above other content */
      #scroll-down-btn,
      .indicator {
        z-index: 20;
      }

      /* Hide arrows below 780px screen width */
      @media (max-width: 780px) {
        #prev-btn,
        #next-btn,
        #scroll-down-btn {
          display: none;
        }
       
  /* Adjust carousel and h2 alignment on smaller screens */
  @media (max-width:500px) {
    #carousel {
      height: 200px; /* Reduce carousel height on smaller screens */
    }

    .carousel-item img {
      object-fit: cover; /* Ensure images are cropped to fit */
      height: 300px; /* Match the carousel height */
    }
  }
}
    </style>

  </head>
  <body class="bg-white font-oxygen">
    <nav
      class="p-5 bg-white shadow lg:flex lg:items-center lg:justify-between xl:px-28 border-b-[3px] border-blue-500 "
    >
      <div class="cursor-pointer flex justify-between items-center ">
       <a href="index.html"> <img href="index.html" src="img/logo.png" alt="logo" /></a>


       <!-- toggleMenu Icon -->
        <span
          class="text-4xl cursor-pointer mx-2 lg:hidden block bg-blue-500 text-white"
        >
          <ion-icon name="menu" onclick="toggleMenu(this)"></ion-icon>
        </span>
      </div>

      
      <ul
        id="menu"
        class="sm:text-center max-sm:text-center lg:flex lg:items-center lg:z-auto lg:static absolute w-full left-0 lg:w-auto lg:py-0 py-4 lg:pl-0 pl-7 lg:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500 font-oxygen text-sm"
      >
        <li class="mx-4 my-8 lg:my-0">
          <a
            href="index.html"
            class="text-black max-lg:text-gray-300 uppercase hover:text-blue-500 max-[1120px]:text-sm"
            >Home</a
          >
        </li>
        <li class="mx-4 my-6 lg:my-0">
          <a
            href="#about"
            class="text-black max-lg:text-gray-300 uppercase hover:text-blue-500 max-[1120px]:text-sm"
            >About Us</a
          >
        </li>
        <li class="mx-4 my-6 lg:my-0">
          <a
            href="product.html"
            class="text-black max-lg:text-gray-300 uppercase hover:text-blue-500 max-[1120px]:text-sm"
            >Our Products</a
          >
        </li>
        <li class="mx-4 my-6 lg:my-0">
          <a
            href="galleryPageNav.html"
            class="text-black max-lg:text-gray-300 uppercase hover:text-blue-500 max-[1120px]:text-sm"
            >Gallery</a
          >
        </li>
        <li class="mx-4 my-6 lg:my-0">
          <a
            href="#ourcompany"
            class="text-black max-lg:text-gray-300 uppercase hover:text-blue-500 max-[1120px]:text-sm"
            >Our Company</a
          >
        </li>
        <li class="mx-4 my-6 lg:my-0">
          <a
            href="#vision"
            class="text-black max-lg:text-gray-300 uppercase hover:text-blue-500 max-[1120px]:text-sm"
            >Vision & Mission</a
          >
        </li>
        <li class="mx-4 my-6 lg:my-0">
          <a
            href="career.html"
            class="text-black max-lg:text-gray-300 uppercase hover:text-blue-500 max-[1120px]:text-sm"
            >Career</a
          >
        </li>
        <li class="mx-4 my-6 lg:my-0">
          <a
            href="#contact"
            class="text-black max-lg:text-gray-300 uppercase hover:text-blue-500 max-[1120px]:text-sm"
            >Contact Us</a
          >
        </li>
      </ul>
    </nav>

    <script>
      function toggleMenu(icon) {
        const menu = document.getElementById("menu");
        if (menu.classList.contains("top-[120px]")) {
          menu.classList.remove("top-[120px]", "opacity-100", "bg-sky-500");
          menu.classList.add("top-[-400px]", "opacity-0");
          icon.name = "menu";
        } else {
          menu.classList.remove("top-[-400px]", "opacity-0");
          menu.classList.add("top-[120px]", "opacity-100", "bg-sky-500");
          icon.name = "";
        }
      }

      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();

          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });

          const menu = document.getElementById("menu");
          menu.classList.remove("top-[80px]", "opacity-100", "bg-sky-500");
          menu.classList.add("top-[-400px]", "opacity-0");
          const icon = document.querySelector(".text-4xl");
          icon.name = "menu";
        });
      });
    </script>


    <!-- Carousel -->


    <div id="carousel" class="relative w-full h-full overflow-hidden ">
      <h2

      <h2

      <!-- Carousel Images -->
      <div class="carousel-inner flex transition-transform duration-700">
        <div class="carousel-item w-full flex-shrink-0 relative">
          <!-- Dark Overlay -->
          <div class="absolute inset-0 bg-black opacity-60 z-0"></div>
          <img
            src="img/slide1.jpg"
            class="w-full h-full object-cover"
            alt="..."
          />
        </div>
        <div class="carousel-item w-full flex-shrink-0 relative">
          <!-- Dark Overlay -->
          <div class="absolute inset-0 bg-black opacity-60 z-0"></div>
          <img
            src="img/slide2.jpg"
            class="w-full h-full object-cover"
            alt="..."
          />
        </div>
        <div class="carousel-item w-full flex-shrink-0 relative">
          <!-- Dark Overlay -->
          <div class="absolute inset-0 bg-black opacity-60 z-0"></div>
          <img
            src="img/slide3.jpg"
            class="w-full h-full object-cover"
            alt="..."
          />
        </div>
      </div>

      <!-- Static Arrow Button Below h2 Tag -->
      <button
        id="scroll-down-btn"
        class="absolute top-3/4 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-transparent border-2 border-neutral-400 p-4 rounded-full shadow-lg flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="text-gray-500 arrow w-16 h-16"
          stroke-width="0.5"
        >
          <path
            d="M12 17.414 3.293 8.707l1.414-1.414L12 14.586l7.293-7.293 1.414 1.414L12 17.414z"
            fill="currentColor"
          />
        </svg>
      </button>

      <!-- Carousel Controls -->
      <button
        id="prev-btn"
        class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-none text-neutral-400 p-4 rounded-full"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100"
          height="100"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          stroke-width="0.5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          ></path>
        </svg>
      </button>
      <button
        id="next-btn"
        class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-none text-neutral-400 p-4 rounded-full"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100"
          height="100"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          stroke-width="0.5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </button>

      <!-- Indicators (Small Boxes) -->
      <div
        class="absolute bottom-5 left-1/2 transform -translate-x-1/2 flex space-x-2"
      >
        <button class="indicator w-4 h-2 bg-white"></button>
        <button class="indicator w-4 h-2 bg-white"></button>
        <button class="indicator w-4 h-2 bg-white"></button>
      </div>
    </div>

    <script>
      let currentIndex = 0;
      const carouselItems = document.querySelectorAll(".carousel-item");
      const indicators = document.querySelectorAll(".indicator");
      const prevBtn = document.getElementById("prev-btn");
      const nextBtn = document.getElementById("next-btn");
    
      function showSlide(index) {
        if (index < 0) index = carouselItems.length - 1;
        if (index >= carouselItems.length) index = 0;
    
        // Hide all images first
        carouselItems.forEach(item => {
          item.style.display = "none"; // Hide each slide
        item.style.opacity = "0"; // Ensure opacity starts from 0
        item.classList.remove("blink"); // Remove any previous blink class
        });
    
        // Show the current image
        const activeImage = carouselItems[index];
        activeImage.style.display = "block";
        activeImage.style.opacity = "1"; // Set opacity to 1 for visibility
        activeImage.classList.add("blink"); // Add the blink effect
    
        // Update indicators
        indicators.forEach((indicator, i) => {
          if (i === index) {
            indicator.classList.add("bg-blue-500");
          } else {
            indicator.classList.remove("bg-blue-500");
          }
        });
    
        currentIndex = index;
      }
    
      prevBtn.addEventListener("click", () => showSlide(currentIndex - 1));
      nextBtn.addEventListener("click", () => showSlide(currentIndex + 1));
    
      // Initialize first slide
      showSlide(currentIndex);
    
      // Auto-slide every 3 seconds
      setInterval(() => {
        showSlide(currentIndex + 1); // Go to the next slide
      }, 10000); // 3000 milliseconds (3 seconds)
    
      // Scroll to the next section when clicking the down arrow
      const scrollDownBtn = document.getElementById("scroll-down-btn");
      scrollDownBtn.addEventListener("click", () => {
        window.scrollBy({
          top: window.innerHeight, // Scroll down by one full screen height
          left: 0,
          behavior: "smooth",
        });
      });
    </script>
    
  </body>
</html>
